<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'Allo, 'Allo!</h1>
    <p class="lead">Kick-start your next web app with Angular Fullstack</p>
    <img src="assets/images/yeoman.png" alt="I'm Yeoman">
  </div>
</header>

<div id="mainSpace" class="container">
  <div class="greetings">
    <p ng-hide="isLoggedIn()">Please, log in or register to access features.</p>
    <p ng-show="isLoggedIn()">Welcome, {{ getCurrentUser().name }}.</p>
  </div>
  <div ng-show="isLoggedIn()" class="modelList">
    <ul>
      <li><button class="newModel">Create new model</button></li>
      <li ng-repeat="model in models">
        {{ model.name }}
      </li>
    </ul>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
